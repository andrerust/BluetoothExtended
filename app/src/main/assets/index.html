<html>
<head>

    <script type="text/javascript">

    function showAndroidToast(toast) {
        Android.showToast(toast);
    }

    function switchBluetoothOn() {
        Android.switchBluetoothOn();
    }

    function switchBluetoothOff() {
        Android.switchBluetoothOff();
    }

    function showDeviceList() {
        Android.showDeviceList();
    }

    function setVisibility() {
        Android.setVisible();
    }

    function setField() {
        Android.setField();
    }

    </script>

</head>
<body>

Bluetooth status: <input type="text" id="BluetoothStatus"></form><br /><br />

<input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')"/><br/>
<input type="button" value="Turn Bluetooth on" onClick="switchBluetoothOn()"/><br/>
<input type="button" value="Turn Bluetooth off" onClick="switchBluetoothOff()"/><br/>
<input type="button" value="Show list of devices" onClick="showDeviceList()"/><br/>
<input type="button" value="Set Visibility on (inactive)" onClick="setVisibility()"/><br/><br/>

<input type="button" value="Insert Bluetooth status to field" onClick="setField()"/><br/>

</body>
</html>
