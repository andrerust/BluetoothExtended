<html>
<head>

    <script type="text/javascript">

    function showAndroidToast(toast) {
        Android.showToast(toast);
    }

    function switchBluetoothOn() {
        Android.switchBluetoothOn();
    }

    function switchBluetoothOff() {
        Android.switchBluetoothOff();
        document.getElementById("BluetoothDevices").value = "no devices";
    }

    function showDeviceList() {
        document.getElementById("BluetoothDevices").value = Android.showDeviceList();
    }

    function callFromActivity(value){
        document.getElementById("BluetoothStatus").value = value;
    }

    function showAlert() {
        alert("This is js alert method");
    }

    function showPrompt() {
        prompt("This is js prompt method", "")
    }

    function showConfirm() {
        confirm("This is js confirm method")
    }

    function setField() {
        document.getElementById("BluetoothStatus").value = Android.setField();
    }



    </script>

</head>
<body>

<form>Bluetooth status: <input type="text" id="BluetoothStatus" value="set by html"><br/>
    <input type="button" value="Insert Bluetooth status to field" onClick="setField()"/>
    <br/><br/>

    <input type="button" value="Turn Bluetooth on" onClick="switchBluetoothOn()"/><br/>
    <input type="button" value="Turn Bluetooth off" onClick="switchBluetoothOff()"/><br/>
    <input type="button" value="Show list of devices" onClick="showDeviceList()"/><br/>
    <form>Bluetooth Devices: <input type="text" id="BluetoothDevices" value="no devices">
    <br/><br/>

    <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')"/>
    <br/>
    <button onclick="showAlert()">Alert Button</button>
    <br>
    <button onclick="showConfirm()">Confirm Button</button>
    <br>
    <button onclick="showPrompt()">Prompt Button</button>
    <br>
</form>
</body>
</html>
